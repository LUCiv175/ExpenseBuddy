<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="icon" 
      type="image/png" 
      href="{{ url_for('static', filename='logo2.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleLogin.css') }}" />
  </head>
  <body>
    <main>
      <div class="toast active" style="display: none;">
  
        <div class="toast-content">
          <i class="fas fa-solid fa-check check"></i>
      
          <div class="message">
            <span class="text text-1">Errore</span>
            <span class="text text-2"></span>
          </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
      
        <!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
        <div class="progress active"></div>
      </div>
    
      <div class="back"><a href="{{ url_for('index') }}"><ion-icon name="arrow-back-circle-outline"></ion-icon></div></a>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="" autocomplete="off" class="sign-in-form" id="login-form">
              <div class="logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input id="email"
                    type="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password" id="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />
                <div class="heading">
                    <h6>Not registred yet?</h6>
                    <a href="#" class="toggle">Sign up</a>
                  </div>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form" id="register-form">
              <div class="logo">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Get Started</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input id="nameRegister"
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nome</label>
                </div>

                <div class="input-wrap">
                  <input id="emailRegister"
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input id="passwordRegister"
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                <div class="heading">
                    <h6>Already have an account?</h6>
                    <a href="#" class="toggle">Sign in</a>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
